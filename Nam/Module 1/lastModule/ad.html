<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamne Đập Gạch</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #wrapper{
            width: 600px;
            height: 600px;
            margin: 80px auto;
        }
        #myCanvas{
            border: 1px solid deepskyblue;
            display: block;
        }
    </style>

</head>
<body>
<div id="wrapper">
    <canvas id="myCanvas" width="480" height="320"></canvas>
</div>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 2;
    var dy = -2;
    var ballRadius = 10;
    function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI*2);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.closePath();
    }
    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        drawBall();
        x+=dx;
        y+=dy;
        if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }
        if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
    }

    setInterval(draw, 10);
</script>
</body>
</html>
