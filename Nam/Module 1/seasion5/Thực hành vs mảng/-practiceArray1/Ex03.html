<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số kí tự</title>
</head>
<body>
<script>
    var arr = ["c","p","i",9,8,4,7,0];
    var result;
    function isNumber(n) { return !isNaN(parseFloat(n)) && !isNaN(n - 0) }
    for (i=0;i<arr.length;i++){
        result=arr[i];
    }
    if (isNumber(result)){
        alert("Đây là số");
    }else {
        alert("chữ");
    }
</script>
</body>
</html>
