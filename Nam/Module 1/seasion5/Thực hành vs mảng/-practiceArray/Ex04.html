<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    var arr = [];
    var x, y;

    for (i=0;i<5;i++){
        x = Number(prompt("nhập số :"));
        arr.push(x);
    }
    var first = 0;
    var last =arr.length-1;

    while (first<last){
        y= arr[first];
        arr[first]=arr[last];
        arr[last]=y;
        first++;
        last--;
    }
    alert(arr);
</script>
</body>
</html>
