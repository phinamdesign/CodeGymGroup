<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao mảng số nguyên, kiểm tra phần tử có thuộc mảng hay k</title>
</head>
<body>
<script>
    let arr =[1,3,5,6,8,2,9];
    let count = -1;
    let v = Number(prompt("Nhập số kiemr tra"));
    for (i=0;i<arr.length;i++){
        if (v==arr[i]){
            count=i;
            break;
        }
    }
    if (count==-1){
        alert(v+" k tồn tại trong mảng");
    }else {
        alert(v+" tồn tại trong mảng")
    }
</script>
</body>
</html>
