<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đếm số nguyên âm trong 1 chuỗi</title>
</head>
<body>
<script>
    let arr = [1,2,-3,-7,8,9,-6];
    let count=0;
    for (i=0;i<arr.length;i++){
        if (arr[i]<0){
            count++;
        }
    }
    alert("số phần tử nguyên âm trong mảng là "+count);
</script>
</body>
</html>
