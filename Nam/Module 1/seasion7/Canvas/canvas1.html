<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>đường thẳng</title>
</head>
<body>
<canvas id="canvas" width="400" height="200"></canvas>
<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.moveTo(0,0);
    ctx.lineTo(400,200);
    ctx.stroke();
</script>
</body>
</html>
