<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đường tròn</title>
</head>
<body>
<canvas id="canvas" width="400" height="200"></canvas>
<script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(125,110,80,0,2*Math.PI,true);
    ctx.stroke();
</script>
</body>
</html>
