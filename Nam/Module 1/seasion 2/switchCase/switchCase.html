<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch Case</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số", ''));
    switch (number) {
        case "number>0":
            alert("1");
            break;
        case "number<0":
            alert("-1");
            break;
        default:
            alert("0");
    }
</script>
</body>
</html>
