<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính gia thừa của 1 số</title>
</head>
<body>
<script>
    var num = Number(prompt("Nhập số muốn lấy giai thừa"));
    var  sum = 1;
   while (num<=0){
        num = Number(prompt("Nhập lại số lớn hơn 0"));
    }

    for (let i=1;i<=num;i++){
        sum = sum*i;
    }
    alert("Giai thừa của "+num+" là "+sum);
</script>
</body>
</html>
