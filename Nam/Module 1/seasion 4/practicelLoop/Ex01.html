<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sử dụng vòng lặp để đếm từ 1 đến 100</title>
</head>
<body>
<script>
    for (let i = 1 ; i <= 100 ; i++){
        if (i==100){
            alert("Đây là số 99");
        }
        document.write(i+"<br>");
    }
</script>
</body>
</html>
