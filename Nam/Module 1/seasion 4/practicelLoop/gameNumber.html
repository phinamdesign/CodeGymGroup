<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doán số</title>
</head>
<body>
    <div id="wrapper">
        <h1>Đoán số từ 1 - 10</h1>
        <form action="">
            <button type="button" onclick="checkNumber()">Chơi</button>
            <button type="button" onclick="">Chơi lại</button>
        </form>
    </div>
    <script>
        function checkNumber() {
            var num = Number(prompt("Nhập số"));
            var random = Math.floor(Math.random() * 10);
           while (num>10 || num<0) {
               alert("Vui lòng nhập lại");
               num = Number(prompt("Nhập số từ 1 tới 10"));
           }
           for (i=1 ; i<10;i++) {
               if (random == num) {
                   alert("Bạn dự đoán số " + num + " đúng");
                   break;
               } else {
                   alert("Bạn dự đoán số " + num + " sai");
                   num = Number(prompt("Nhập lại"));
               }
           }
        }
    </script>
</body>
</html>
