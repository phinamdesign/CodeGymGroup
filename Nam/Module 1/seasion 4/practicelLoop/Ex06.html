<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#0 số đầu tiên chia hết cho 7</title>
</head>
<body>
<script>

    function display() {
        var num = Number(prompt("Nhập số lượng số cần lấy"));
        let i=1;
        let count = 0;
        let sum = 0;
        while (count<num){
            if (i%7==0){
                document.write(i+"<br>");
                count++;
                sum+=i;
            }
            i++;
        }
        document.write('Tổng của '+num+' số chia hết cho 7 đầu tiên là :'+sum);
    }
    display();
</script>
</body>
</html>
